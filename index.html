<!DOCTYPE html>
<html lang ="en">

<head>
  <head>
    <title>JUITA BAIDYA</title>
    <link rel="stylesheet"  href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </head>
</head>

<body>
  <div class="container">
    <div class="from-box">
      <form action="" name="Fromfill" onsubmit="return validation()">
        <h2>Register</h2>
        <p id="result"></p>
        <div class="input-box">
          <i class='bx bxs-user'></i>
          <input type="text" name="Username" placeholder="Username">
        </div>
        <div class="input-box">
          <i class='bx bxs-envelope'></i>
          <input type="email" name="Email" placeholder="Email">
        </div>
        <div class="input-box">
          <i class='bx bxs-lock-alt'></i>

          <input type="password" name="Password" placeholder="Password">
        </div>
        <div class="input-box">
          <i class='bx bxs-lock-alt'></i>
          <input type="password" name="CPassword" placeholder="Confirm Password">
        </div> 
        <div class="button">
          <input type="submit" class="btn" onclick="validation()" value="Register">
        </div>
        <div class="group">
          <span> <a href="#">Forgot-Password</a></span>
          <span> <a href="#">Login</a></span>
        </div>
      </form>
    </div>
    <div class="popup" id="popup">
      <ion-icon name="checkmark-circle-outline"></ion-icon>
      <h2>Thank You!</h2>
      <p>You have Sucessfully Registar. Thanks!</p>
      <a href="#"><button onclick="closeSlide()">OK</button></a>
    </div>
  </div>
  <script src="script.js"></script>
  
</body>

</html>
